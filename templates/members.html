{% extends "base.html" %}

{% block title %}Freeside Members List{% endblock %}

{% block content %}
  <h1>Members List</h1>
  <table class="member-list">
    <tr>
      <td><b>Username</b></td>
      <td><b>Email</b></td>
      <td><b>Member Since</b></td>
    </tr>
    {% for member in members %}
    <tr>
      <td>{{ member.username }}</td>
      <td>{{ member.email }}</td>
      <td>{{ member.join_date }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
