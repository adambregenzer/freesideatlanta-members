{% extends "base.html" %}

{% block content %}

  <h1>Welcome</h1>
  <p>
    Welcome to the Freeside Atlanta members portal!
  </p>

  {% if user.password_expired %}
    <div class="error">
      Your password has expired.
      <a href="/members/{{ member.username }}?mode=edit">Change now &raquo;</a>
    </div>
  {% endif %}

{% endblock content %}
